# Network interface used to set up the AP (i.e. wlan0)
interface=<interface>

# Name of your AP (i.e. WEP_Example)
ssid=<essid>

# Band of your AP: g for 2.4Ghz and a for 5Ghz
hw_mode=<band>

# AP channel (i.e. 1)
channel=<channel>

# 10 characters password to protect AP
wep_key0=<psk>

# Extra config, don't change unless you know what you're doing
driver=nl80211
auth_algs=1
ignore_broadcast_ssid=0
wep_default_key=0
